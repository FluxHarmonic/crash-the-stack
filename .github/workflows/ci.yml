name: Crash The Stack - CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get --no-install-recommends -y install pkg-config glfw3 zlib mesa-utils mesa-common-dev

      # - name: Download Mesche

      - name: Release Build
        run: mesche build dist --config release

      - name: Upload Build Package
        uses: actions/upload-artifact@v2
        with:
          name: crash-the-stack
          path: dist/*
